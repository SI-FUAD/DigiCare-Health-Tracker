            <div class="page-content">
                <div class="container-fluid">

                    <div class="position-relative mx-n4 mt-n4">

                    <div class="row" >

                                <div class="card-body p-4" >
                                    <div class="text-center" >
                                        <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
                                            
                                        
                                        </div>
                                        <h5 class="fs-16 mb-1">{{user.Fname}} {{user.Lname}}</h5>
                                        <p class="text mb-2">Username: @{{user.username}}</p>
                                        <p class="text-muted mb-4">User ID: {{user.id}}</p>
                                    </div>
                                </div>
                            </div>
                            <!--end card-->

                            {% if user.aType == "Admin"%}
                            <div class="card">
                                
                                <div class="card-body">
                                    <h5 class="card-title mb-4" style="font-weight: bold; font-size: 24px;">Admin Dashboard</h5>

                                        <a href="/AdminBanList" class="btn btn-dark btn-lg" type="button">User List</a>
                                    </div>
                                </div>
                                

                                

                            </div>
                            {% endif %}

                                    <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0"
                                        role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-bs-toggle="tab" href="#personalDetails"
                                                role="tab">
                                                <i class="fas fa-home"></i>
                                                Personal Details
                                            </a>
                                        </li>
                                        
                                        
                                    </ul>
                                </div>
                                <div class="card-body p-4">
                                    
                                <div class="tab-content">
                                        
                                    <form action="/setup" method="POST">
                                        <div class="tab-pane active" id="personalDetails" role="tabpanel">
                                            
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="Fname" class="form-label">First
                                                                Name</label>
                                                            <input type="text" class="form-control" id="Fname" name="Fname"
                                                                placeholder="" value="{{user.Fname}}" readonly>
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="Lname" class="form-label">Last
                                                                Name</label>
                                                            <input type="text" class="form-control" id="Lname" name="Lname"
                                                                placeholder="Enter your lastname" value="{{user.Lname}}" readonly>
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="age" class="form-label">Age</label>
                                                            <input type="text" class="form-control"
                                                                id="age" name="age"
                                                                placeholder="Enter your age"
                                                                value="{{user.age}}" readonly>
                                                        </div>
                                                    </div>
                                                    <!--end col-->
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="email" class="form-label">Email
                                                                Address</label>
                                                            <input type="email" class="form-control" id="email"
                                                                placeholder="Enter your email"
                                                                value="{{user.email}}" readonly>
                                                        </div>
                                                    </div>
                                                    <!--end col-->

                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="gender" class="form-label">Gender</label>
                                                            <input type="text" class="form-control"
                                                                id="gender"
                                                                name="gender"
                                                                placeholder=""
                                                                value="{{user.gender}}" readonly />
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="gender" class="form-label">Height (Meter)</label>
                                                            <input type="text" class="form-control"
                                                                id="height"
                                                                name="height"
                                                                placeholder=""
                                                                value="{{user.height}}" readonly />
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="gender" class="form-label">Weight (Kg)</label>
                                                            <input type="text" class="form-control"
                                                                id="weight"
                                                                name="weight"
                                                                placeholder=""
                                                                value="{{user.weight}}" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="bloodtype" class="form-label">Blood Type</label>
                                                            <input type="text" class="form-control"
                                                                id="bloodType"
                                                                name="bloodType"
                                                                placeholder=""
                                                                value="{{user.bloodType}}" readonly/>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label for="bloodDonate" class="form-label">Blood Donate</label>
                                                        <input type="text" class="form-control"
                                                            id="bloodDonate"
                                                            name="bloodDonate"
                                                            placeholder=""
                                                            value="{{user.bloodDonate}}" readonly/>
                                                    </div>
                                                </div>


                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label for="phone" class="form-label">Phone (Required if you donate blood)</label>
                                                        <input type="text" class="form-control"
                                                            id="phone"
                                                            name="phone"
                                                            placeholder=""
                                                            value="{{user.phone}}" readonly/>
                                                    </div>
                                                </div>


                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label for="adress" class="form-label">Address (Required if you donate blood)</label>
                                                        <input type="text" class="form-control"
                                                            id="address"
                                                            name="address"
                                                            placeholder=""
                                                            value="{{user.address}}" readonly/>
                                                    </div>
                                                </div>


                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="allergies" class="form-label">Allergies</label>
                                                            <input type="text" class="form-control"
                                                                id="allergies"
                                                                name="allergies"
                                                                placeholder=""
                                                                value="{{user.allergies}}" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="medications" class="form-label">Medications</label>
                                                            <input type="text" class="form-control"
                                                                id="medications"
                                                                name="medications"
                                                                placeholder=""
                                                                value="{{user.medications}}" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="conditions" class="form-label">Conditions</label>
                                                            <input type="text" class="form-control"
                                                                id="conditions"
                                                                name="conditions"
                                                                placeholder=""
                                                                value="{{user.conditions}}" readonly/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">

                                                                name="surgeries"
                                                                placeholder="No Surgeries"
                                                                value="{{user.surgeriess}}" readonly/>
                                                        </div>
                                                    </div>

                                                        <div class="mb-3">
                                                            <label for="familyHistory" class="form-label">FamilyHistory</label>

                                                                id="familyHistory"
                                                                name="familyHistory"
                                                                placeholder=""
                                                                value="{{user.familyHistory}}" readonly/>
