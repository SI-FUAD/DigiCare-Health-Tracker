                            <!-- Captions -->

                            <head>
                                <!-- Other meta tags and scripts -->
                                <style>
                                    /* Table Borders */
                                    .table-bordered {
                                        border: 3px solid #d4d4d4; /* Table border color and width */
                                        border-collapse: collapse; /* Ensure borders are collapsed */
                                    }
                
                                    /* Table Header Background Color */
                                    .table thead th {
                                        background-color: #000000 !important; /* Header row background color */
                                        color: #ffffff; /* Header row text color */
                                        border: 2px solid #d4d4d4 !important; /* Header row border color and width */   
                                        /* Other styles as needed */
                                        
                                    }
                
                
                                    /* Table Body Borders */
                                    .table tbody td {
                                        border: 2px solid #d4d4d4; /* Table body border color and width */
                                    }
                
                                    .table-hover tbody tr:hover {
                                        background-color: #f5f5f5; /* Hover effect color */
                                    }
                                    
                                    /* Alternate Row Colors */
                                    .table-striped tbody tr:nth-of-type(odd) {
                                        background-color: #fafafa; /* Alternate row color */
                                    }
                                    
                                    /* Table Header Styling */
                                    .table thead th {
                                        background-color: #007bff; /* Table header background color */
                                        color: #ffffff; /* Table header text color */
                                        border-color: #007bff; /* Table header border color */
                                    }
                                    
                                    /* Table Body Text Color */
                                    .table tbody td {
                                        color: #333333; /* Table body text color */
                                    }
                                </style>
                            </head>
                            <body>

<table class="table caption-top table-nowrap">
    <table class="table table-bordered table-hover">
    <thead class="table-light">
        <tr>
            <th scope="col">Goal ID</th>
            <th scope="col">Goal Name</th>
            <th scope="col">Parameter</th>
            <th scope="col">Status</th>
            <th scope="col">Reached?</th>
            <th scope="col">Failed?</th>
            
          
        </tr>
    </thead>
    {% for g in goals %}
    <tbody>
        <tr>
            <th scope="row">{{g.id}}</th>
            <td>{{g.name}}</td>
            <td>{{g.description}}</td>
            <td>{{g.status}}</td>
            {% if g.status == 'Running' %}
            <td><a href="/GoalReached/{{g.id}}" class="btn btn-success btn-small">Reached</a></td>
            <td><a href="/GoalFailed/{{g.id}}" class="btn btn-danger btn-small">Failed</a></td>
            {% endif %}
            
        </tr>
    </tbody>
    {% endfor %}
    
</table>
